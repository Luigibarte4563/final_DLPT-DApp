<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DLPT Officer Dashboard</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ethers.js CDN for Web3 functionality -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
    <style>
        /* Import the Inter font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        /* Modal backdrop for visual effect */
        #wallet-connect-modal {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        /* Classes to control content visibility for multi-page simulation */
        .main-content {
            display: none;
        }

        .main-content.active {
            display: flex;
        }
    </style>
</head>

<body class="bg-gray-950 text-gray-300 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-slate-900 text-white flex items-center justify-between px-4 py-3 shadow-lg">
        <div class="flex items-center gap-2">
            <span class="text-2xl font-bold">🚦 DLPT</span>
            <span class="hidden sm:inline text-sm font-semibold ml-2">Web3 Violation Management MVP</span>
        </div>
        <div class="flex items-center gap-4">
            <!-- Notifications button (hidden by default) -->
            <button id="notificationsBtn" class="relative text-xl hover:text-slate-300 hidden" aria-label="Notifications">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.964 3.973 1.514 6.257 1.491m-4.44-4.288c.951-.157 1.704-.764 2.052-1.472M20.59 10.966c-.686-.239-1.391-.453-2.112-.64c.241-.11.48-.225.711-.345M12 18.75a2.25 2.25 0 002.25-2.25v-.75m-4.5 0v.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
                <span id="notifDot" class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full hidden"></span>
            </button>
            <!-- Profile display (hidden by default) -->
            <div id="profile" class="hidden items-center gap-2 bg-slate-800 px-3 py-1 rounded-full text-sm font-mono">
                <span id="walletShort"></span>
                <span id="officerRole" class="ml-2 bg-slate-700 px-2 py-1 rounded-full text-xs font-bold hidden">Officer</span>
            </div>
            <!-- Wallet connection buttons -->
            <button id="connectWalletBtn" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-full shadow-lg transition-all duration-300 transform active:scale-95">
                Connect Wallet
            </button>
            <button id="disconnectWalletBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-full shadow-lg transition-all duration-300 transform active:scale-95 hidden">
                Disconnect
            </button>
        </div>
    </header>

    <!-- Wallet Connect Modal -->
    <div id="wallet-connect-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-slate-800 rounded-xl shadow-2xl p-8 max-w-sm w-full text-center text-gray-300">
            <h3 class="text-xl font-bold mb-4">Connecting to Wallet...</h3>
            <p class="text-gray-400">Please approve the connection in your wallet application.</p>
        </div>
    </div>

    <!-- Notifications Drawer -->
    <div id="notificationsDrawer" class="fixed top-0 right-0 w-80 max-w-full h-full bg-slate-800 shadow-lg z-50 p-6 hidden flex-col">
        <div class="flex justify-between items-center mb-4">
            <span class="text-lg font-bold text-gray-300">Notifications</span>
            <button onclick="document.getElementById('notificationsDrawer').classList.add('hidden')" class="text-xl">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <ul id="notificationsList" class="space-y-3 text-gray-400"></ul>
    </div>


    <main class="flex-1 flex flex-col md:flex-row pb-20 md:pb-0">
        <!-- Persistent Navigation: fixed at the bottom on mobile, side on desktop -->
        <nav id="mainNav" class="bg-slate-900 text-white p-2 flex justify-around md:p-4 md:flex-col md:w-64 md:justify-start md:space-y-4 md:flex-none md:shadow-lg order-2 md:order-none fixed md:relative bottom-0 left-0 right-0 z-50">
            <a href="index.html" class="nav-link flex flex-col items-center md:flex-row gap-1 md:gap-2 px-2 py-1 md:p-3 rounded-lg hover:bg-slate-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.144-.439 1.583 0L21.75 12m-4.5 9a2.25 2.25 0 100-4.5 2.25 2.25 0 000 4.5z" />
                </svg>
                <div class="font-bold text-xs md:text-base">Home</div>
            </a>
            <a href="transfer.html" class="nav-link flex flex-col items-center md:flex-row gap-1 md:gap-2 px-2 py-1 md:p-3 rounded-lg hover:bg-slate-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-9h6m-9-3h12a2 2 0 012 2v8a2 2 0 01-2 2H3a2 2 0 01-2-2V7a2 2 0 012-2h3z" />
                </svg>
                <div class="font-bold text-xs md:text-base">Payment</div>
            </a>
            <a href="officer.html" class="nav-link flex flex-col items-center md:flex-row gap-1 md:gap-2 px-2 py-1 md:p-3 rounded-lg hover:bg-slate-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6.75a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 19.5v-2.25a2.25 2.25 0 012.25-2.25h1.5a2.25 2.25 0 012.25 2.25v2.25m4.5-1.5h1.5a2.25 2.25 0 002.25-2.25V18" />
                </svg>
                <div class="font-bold text-xs md:text-base">Officer</div>
            </a>
            <a href="search.html" class="nav-link flex flex-col items-center md:flex-row gap-1 md:gap-2 px-2 py-1 md:p-3 rounded-lg hover:bg-slate-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18L5.25 12M18.75 18L21.75 12M14.25 9l-2.25-6.75M12 9v6m-3-6H5.25M18.75 9H16.5M12 6a3 3 0 11-6 0 3 3 0 016 0zM18 6a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <div class="font-bold text-xs md:text-base">Driver</div>
            </a>
            <a href="notary-records.html" class="nav-link flex flex-col items-center md:flex-row gap-1 md:gap-2 px-2 py-1 md:p-3 rounded-lg hover:bg-slate-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 21.75a9.75 9.75 0 01-9.75-9.75V7.874a1.5 1.5 0 01.401-1.071l5.416-5.416a1.5 1.5 0 011.071-.401h6.25c.571 0 1.071.401 1.071 1.071v13.5c0 .571-.401 1.071-1.071 1.071H12z" />
                </svg>
                <div class="font-bold text-xs md:text-base">Admin</div>
            </a>
        </nav>

        <!-- Main Content -->
        <div class="flex-1 p-4 sm:p-6 md:p-8 space-y-10 order-1 md:order-none">
            <!-- Payment Form -->
            <section>
                <h1 class="text-2xl sm:text-3xl font-bold mb-6">Pay Violation Fines</h1>
                <div class="bg-slate-800 p-6 rounded-xl shadow-md max-w-2xl mx-auto">
                    <form id="paymentForm" class="space-y-4">
                        <div>
                            <label for="plateNumber" class="block font-medium mb-1">Plate Number:</label>
                            <input type="text" id="plateNumber" required placeholder="e.g. S9-420-W" class="w-full px-4 py-2 border border-gray-600 rounded-md bg-slate-700 focus:ring-2 focus:ring-slate-500" />
                        </div>
                        <div>
                            <label for="paymentAddress" class="block font-medium mb-1">Payment Address:</label>
                            <input type="text" id="paymentAddress" placeholder="e.g. 0x597..." class="w-full px-4 py-2 border border-gray-600 rounded-md bg-slate-700 focus:ring-2 focus:ring-slate-500" />
                        </div>
                        <div>
                            <label for="amount" class="block font-medium mb-1">Amount (ETH):</label>
                            <input type="number" id="amount" step="0.01" required placeholder="e.g. 0.05" class="w-full px-4 py-2 border border-gray-600 rounded-md bg-slate-700 focus:ring-2 focus:ring-slate-500" />
                        </div>
                        <button id="submitBtn" type="submit" disabled class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md opacity-50 cursor-not-allowed transition-all duration-300 transform active:scale-95">
                            Pay Fine
                        </button>
                    </form>
                    <p id="status" class="mt-4 text-sm text-gray-400"></p>
                </div>
            </section>

            <!-- Paid History -->
            <section class="overflow-x-auto">
                <h2 class="text-xl sm:text-2xl font-semibold mb-4">Paid History</h2>
                <table class="min-w-full table-auto border border-gray-700 text-sm sm:text-base">
                    <thead class="bg-slate-700 text-white">
                        <tr>
                            <th class="p-2 text-left">Plate Number</th>
                            <th class="p-2 text-left">Payer</th>
                            <th class="p-2 text-left">Payee</th>
                            <th class="p-2 text-left">Amount (ETH)</th>
                            <th class="p-2 text-left">Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="paidTable" class="bg-slate-800"></tbody>
                </table>
            </section>
        </div>
    </main>

    <!-- Wallet + Contract Logic -->
    <script>
        // Placeholder for a simple contract to simulate interactions.
        // In a real application, this would be a real contract address and ABI.
        const CONTRACT_ADDRESS = "0x597293BEf8B918eBF45c23Dc8a7D2d265FE5D3Aa";
        const CONTRACT_ABI = [
            // PayFine function
            {
                "inputs": [
                    { "internalType": "string", "name": "plateNumber", "type": "string" },
                    { "internalType": "address", "name": "payee", "type": "address" }
                ],
                "name": "payFine",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            // FinePaid event
            {
                "anonymous": false,
                "inputs": [
                    { "indexed": false, "internalType": "string", "name": "plateNumber", "type": "string" },
                    { "indexed": true, "internalType": "address", "name": "payer", "type": "address" },
                    { "indexed": true, "internalType": "address", "name": "payee", "type": "address" },
                    { "indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "FinePaid",
                "type": "event"
            }
        ];

        // Global variables for ethers
        let provider, signer, contract;

        // --- DOM Elements ---
        const connectWalletBtn = document.getElementById("connectWalletBtn");
        const disconnectWalletBtn = document.getElementById("disconnectWalletBtn");
        const walletConnectModal = document.getElementById("wallet-connect-modal");
        const profile = document.getElementById("profile");
        const walletShort = document.getElementById("walletShort");
        const form = document.getElementById('paymentForm');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const notificationsBtn = document.getElementById("notificationsBtn");
        const notificationsDrawer = document.getElementById("notificationsDrawer");
        const notificationsList = document.getElementById("notificationsList");
        const notifDot = document.getElementById("notifDot");
        const officerRole = document.getElementById("officerRole");
        let userWallet = null;

        // --- Notifications Logic ---
        const demoNotifs = [
            "You have 2 unpaid violations.",
            "Officer: New violation issued.",
            "Admin: Spike in violations detected."
        ];

        notificationsBtn.onclick = () => {
            notificationsDrawer.classList.remove("hidden");
            notifDot.classList.add("hidden");
            notificationsList.innerHTML = `<li class="text-center text-gray-500">No new notifications.</li>`;
        };

        // --- Wallet Connection Logic ---

        /**
         * Updates the UI to a connected state.
         * @param {string} address The wallet address to display.
         */
        function updateUIForConnectedState(address) {
            const short = `${address.slice(0, 6)}...${address.slice(-4)}`;
            walletShort.textContent = short;
            profile.classList.remove("hidden");
            connectWalletBtn.classList.add("hidden");
            disconnectWalletBtn.classList.remove("hidden");
            submitBtn.disabled = false;
            submitBtn.classList.remove("opacity-50", "cursor-not-allowed");
            status.textContent = `✅ Wallet connected: ${short}`;

            notificationsBtn.classList.remove("hidden");
            officerRole.classList.remove("hidden");

            // Show notifications if a wallet is connected
            notificationsList.innerHTML = demoNotifs.map(n => `<li class="border-b border-gray-700 pb-2">${n}</li>`).join('');
            notifDot.classList.remove("hidden");
        }

        /**
         * Updates the UI to a disconnected state.
         */
        function updateUIForDisconnectedState() {
            profile.classList.add("hidden");
            connectWalletBtn.classList.remove("hidden");
            disconnectWalletBtn.classList.add("hidden");
            submitBtn.disabled = true;
            submitBtn.classList.add("opacity-50", "cursor-not-allowed");
            status.textContent = "⚠️ Wallet disconnected.";

            notificationsBtn.classList.add("hidden");
            officerRole.classList.add("hidden");

            notificationsList.innerHTML = `<li class="text-center text-gray-500">No new notifications.</li>`;
            notifDot.classList.add("hidden");
        }

        /**
         * Handles the wallet connection process.
         */
        connectWalletBtn.onclick = async () => {
            if (!window.ethereum) {
                walletConnectModal.classList.remove("hidden");
                walletConnectModal.querySelector('h3').textContent = 'Please Install MetaMask';
                walletConnectModal.querySelector('p').textContent = 'You need a Web3 wallet like MetaMask to connect.';
                setTimeout(() => {
                    walletConnectModal.classList.add("hidden");
                }, 3000);
                return;
            }
            walletConnectModal.classList.remove("hidden");
            try {
                // Request accounts from the wallet
                provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                userWallet = accounts[0];
                signer = await provider.getSigner();
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                // Save address to session storage for persistence
                sessionStorage.setItem("walletAddress", userWallet);
                updateUIForConnectedState(userWallet);
                walletConnectModal.classList.add("hidden");

                // Load past transaction history after connecting
                loadPaidHistory();
            } catch (err) {
                console.error("Wallet connection failed:", err);
                walletConnectModal.classList.add("hidden");
            }
        };

        /**
         * Handles the wallet disconnection process.
         */
        disconnectWalletBtn.onclick = () => {
            sessionStorage.removeItem("walletAddress");
            userWallet = null;
            updateUIForDisconnectedState();
        };

        // Wait for the DOM to load before initializing
        window.addEventListener("DOMContentLoaded", async () => {
            // Check for a saved wallet address to auto-connect
            const saved = sessionStorage.getItem("walletAddress");
            if (saved) {
                try {
                    // Re-initialize the provider, signer, and contract
                    provider = new ethers.BrowserProvider(window.ethereum);
                    signer = await provider.getSigner();
                    userWallet = await signer.getAddress(); // Get the address from the signer
                    contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                    updateUIForConnectedState(userWallet);
                    loadPaidHistory();
                } catch (err) {
                    console.error("Failed to auto-reconnect:", err);
                    disconnectWalletBtn.onclick(); // Fallback to disconnected state
                }
            }

            // Listen for changes in the wallet provider (e.g., account switch, disconnect)
            if (window.ethereum) {
                window.ethereum.on("accountsChanged", (accounts) => {
                    if (accounts.length === 0) {
                        disconnectWalletBtn.onclick();
                    } else {
                        const address = accounts[0];
                        sessionStorage.setItem("walletAddress", address);
                        updateUIForConnectedState(address);
                    }
                });
            }

            // Highlight the active nav link based on the current page
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.href.includes(currentPath)) {
                    link.classList.add('bg-slate-700');
                    link.classList.remove('hover:bg-slate-700');
                } else {
                    link.classList.remove('bg-slate-700');
                    link.classList.add('hover:bg-slate-700');
                }
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                // Ensure a wallet is connected and the contract is initialized
                if (!contract) {
                    status.textContent = "Please connect your wallet first.";
                    return;
                }

                const plateNumber = document.getElementById('plateNumber').value.trim();
                const payee = document.getElementById('paymentAddress').value.trim();
                const amount = document.getElementById('amount').value.trim();

                status.textContent = '⏳ Sending transaction...';

                const tx = await contract.payFine(plateNumber, payee, { value: ethers.parseEther(amount) });
                status.textContent = '⏳ Waiting for confirmation...';
                await tx.wait();

                status.innerHTML = `<span class="text-green-400">✅ Fine paid!</span><br><code class="text-slate-400 break-all">${tx.hash}</code>`;
                form.reset();
                loadPaidHistory();
            } catch (err) {
                console.error(err);
                if (err.info && err.info.error && err.info.error.code == 4001) {
                    status.innerHTML = `<span class="text-yellow-400">⚠️ Transaction cancelled by user.</span>`;
                } else {
                    status.innerHTML = `<span class="text-red-400">❌ Error:</span> ${err.message}`;
                }
            }
        });

        async function loadPaidHistory() {
            try {
                if (!provider) {
                    console.log("Provider not initialized. Cannot load history.");
                    return;
                }
                const contractReadOnly = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
                const tableBody = document.getElementById("paidTable");
                tableBody.innerHTML = "";
                
                // Get the latest block number
                const latestBlock = await provider.getBlockNumber();
                // Set a fromBlock to query only the last 1000 blocks
                const fromBlock = latestBlock - 1000 > 0 ? latestBlock - 1000 : 0;

                // Assumes a `FinePaid` event exists on the contract
                const filter = contractReadOnly.filters.FinePaid();
                const events = await contractReadOnly.queryFilter(filter, fromBlock, latestBlock);

                if (events.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-500">No payment history found.</td></tr>';
                    return;
                }

                for (const event of events.reverse()) {
                    const { plateNumber, payer, payee, amount } = event.args;
                    const block = await provider.getBlock(event.blockNumber);
                    const timestamp = new Date(Number(block.timestamp) * 1000).toLocaleString();
                    const amountEth = ethers.formatEther(amount);
                    const row = document.createElement("tr");
                    row.classList.add("border-t", "border-gray-700", "hover:bg-slate-700");
                    row.innerHTML = `
                    <td class="p-2">${plateNumber}</td>
                    <td class="p-2 break-all">${payer}</td>
                    <td class="p-2 break-all">${payee}</td>
                    <td class="p-2 text-center">${amountEth}</td>
                    <td class="p-2">${timestamp}</td>
                    `;
                    tableBody.appendChild(row);
                }
            } catch (err) {
                console.error("Error loading paid history:", err);
                tableBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-red-500">Error loading history. Try refreshing.</td></tr>';
            }
        }
    </script>
</body>

</html>
